<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suggestion History</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #5d5c3c;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    .suggestion {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .suggestion h3 {
      margin-top: 0;
    }
    .suggestion p {
      margin-bottom: 5px;
    }
    .suggestion .date {
      font-style: italic;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Suggestion History</h1>

  <div class="suggestion">
    <h3>Suggestion Category 1</h3>
    <p>Suggestion Sub Category 1</p>
    <p class="date">Date: DD/MM/YYYY</p>
  </div>

  <div class="suggestion">
    <h3>Suggestion Category 2</h3>
    <p>Suggestion Sub Category 1</p>
    <p class="date">Date: DD/MM/YYYY</p>
  </div>

  <div class="suggestion">
    <h3>Suggestion Category 3</h3>
    <p>Suggestion Sub Category 1</p>
    <p class="date">Date: DD/MM/YYYY</p>
  </div>

  <!-- Add more suggestions as needed -->

</div>

</body>
</html>
